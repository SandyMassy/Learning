<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMFS Online Lecture Portal</title>
    <Style>

        body {
                    font-family: Arial, sans-serif;
                    margin: 0;
                    padding: 0;
                    background-color: #f5f5f5;
                }
                header {
                    background-color: #007BFF;
                    color: white;
                    padding: 1rem 0;
                    text-align: center;
                }
                nav {
                    display: flex;
                    justify-content: center;
                    gap: 1rem;
                    background-color: #0056b3;
                    padding: 0.5rem 0;
                }
                nav a {
                    color: white;
                    text-decoration: none;
                    font-weight: bold;
                }
                nav a:hover {
                    text-decoration: underline;
                }
                section {
                    padding: 2rem;
                    margin: 1rem auto;
                    max-width: 800px;
                    background: white;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                }
                footer {
                    background-color: #007BFF;
                    color: white;
                    text-align: center;
                    padding: 1rem 0;
                    margin-top: 1rem;
                }
                .btn {
                    display: inline-block;
                    padding: 0.5rem 1rem;
                    color: white;
                    background-color: #28a745;
                    text-decoration: none;
                    border-radius: 5px;
                    font-weight: bold;
                }
                .btn:hover {
                    background-color: #218838;
                }
                input, textarea {
                    width: 100%;
                    padding: 0.5rem;
                    margin: 0.5rem 0;
                    border: 1px solid #ccc;
                    border-radius: 5px;
                }
                input[type="submit"] {
                    background-color: #007BFF;
                    color: white;
                    border: none;
                    cursor: pointer;
                }
                input[type="submit"]:hover {
                    background-color: #0056b3;
                }
</Style>
</head>
<body>

    <!--Header starts-->
    <Header>
    <img src="Images/IMFS_Logo black.png" alt="IMFS" width="130px" height="130px">
    <h1 align="center" style="background-color: beige; color: coral; font-style: italic;">Online lecture Portal</h1>
    <p align="center" style="font-style: italic;size: 100px solid;">Get Your Wings and Fly Toward Your Dreams!</p>
    </Header>
    <!--Header end-->
    <!--Body starts-->
    <div>
        <Center>
        <h1 style="font-size: larger; solid">Login</h1>
        <label>First name</label>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">

        </Center>
    </div>
    <!--Body end-->
    <!--footer end-->
</body>
</html>
